form:
  name: 'Continue'
  template: :check_if_you_can_foster
  steps:
    welcome:
      template: :welcome
    name_change:
      template: :questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :section
          title: Have you ever had a name change?
          widget: :title
        - name: :name_change
          widget: :boolean
          yes_value: Yes
          no_value: Yes
    what_is_your_name_change:
      template: :questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :sub_section
          title: What is your previous full name?
          widget: :title
        - name: :previous_first_name
          title: First name(s)
          widget: :input
          model: :applicant
        - name: :previous_last_name
          title: Last name
          widget: :input
          model: :applicant
    previous_name_period:
      template: :questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :section
          title: When did you change your name?
          widget: :title
        - name: :date_changed
          title: Date Change
          widget: :date
          model: :applicant
    gender:
      template: :questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :sub_section
          title: What is your gender?
          widget: :title
        - name: :gender
          widget: :radio
          model: :applicant
    dob:
      template: :questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :sub_section
          title: What is your date of birth?
          widget: :title
        - name: :date_of_birth
          title: Date of Birth
          widget: :dob
          model: :applicant
    country_of_birth:
      template: questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :sub_section
          title: What is your country of birth?
          widget: :title
        - name: :country_of_birth
          title: Enter your country of birth
          widget: :input
          model: :applicant
    town_of_birth:
      template: questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :sub_section
          title: What is your town of birth?
          widget: :title
        - name: :town_of_birth
          title: Enter your town of birth
          widget: :input
          model: :applicant
    nationality:
      template: questions
      title: What is your nationality?
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :section
          title: What is your nationality?
          widget: :title
        - name: :nationality
          title: Enter your nationality
          widget: :radio
          model: :applicant
    language:
      template: questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :sub_section
          title: What is the primary language you speak at home?
          widget: :title
        - name: :primary_language
          title: Enter the primary languages you speak at home
          widget: :input
    other_language:
      template: questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :sub_section
          title: Are there other languages you speak at home?
          widget: :title
        - name: :other_language
          widget: :boolean
          yes_value: Yes
          no_value: Yes
    other_language_select:
      template: questions
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :sub_section
          title: What other languages do you speak at home?
          widget: :title
        - name: :secondary_languages
          title: Enter the other languages you speak at home
          widget: :input
    are_you_religious:
      template: :single_question
      questions:
        - name: :section
          heading: Tell us about yourself
          widget: :title
        - name: :sub_section
          title: Are you religious?
          widget: :title
        - name: :religious
          widget: :boolean
          yes_value: Yes
          no_value: No
    what_is_your_religion:
      template: :questions
      next_question: :language
      questions:
        - name: :section
          heading: Tell us about your religious beliefs
          widget: :title
        - name: :sub_section
          title: What is your religion?
          widget: :title
        - name: :religion
          title: Enter your religion
          widget: :input
    are_you_practicing:
      template: :questions
      questions:
        - name: :section
          heading: Tell us about your religious beliefs
          widget: :title
        - name: :sub_section
          title: Are you practicing?
          widget: :title
        - name: :practicing
          title: Other
          widget: :radio
          answers:
            - title: Practicing
              value: :practicing
            - title: Non-practicing
              value: :non_practicing
    employment_history:
      template: :questions
      questions:
        - name: :section
          heading: Tell us about your employment history
          widget: :title
        - name: :sub_section
          title: Are you employed?
          widget: :title
        - name: :employment_type
          widget: :radio
    national_insurance:
      template: questions
      questions:
        - name: :section
          heading: Tell us about your employment history
          widget: :title
        - name: :sub_section
          title: What is your national insurance number?
          widget: :title
        - name: :ni_number
          title: Enter your national insurance number
          widget: :input
    occupation:
      template: questions
      questions:
        - name: :section
          heading: Tell us about your employment history
          widget: :title
        - name: :sub_section
          title: What is current occupation?
          widget: :title
        - name: :occupation
          title: Enter your current occupation
          widget: :input
    name_of_employer:
      template: questions
      questions:
        - name: :section
          heading: Tell us about your employment history
          widget: :title
        - name: :sub_section
          title: What is the name of your employer or organisation?
          widget: :title
        - name: :employer
          title: Enter your employer or organisation
          widget: :input
    name_of_employer_contact:
      template: questions
      questions:
        - name: :section
          heading: Tell us about your employment history
          widget: :title
        - name: :sub_section
          title: Who is the contact at your employer or organisation?
          widget: :title
        - name: :employer_contact_name
          title: Enter your employer or organisation contact
          widget: :input
    number_for_employer_contact:
      template: questions
      questions:
        - name: :section
          heading: Tell us about your employment history
          widget: :title
        - name: :sub_section
          title: What is the contact number for your employer or organisation?
          widget: :title
        - name: :employer_phone_number
          title: Enter your employer or organisation contact number
          widget: :input
    full_address:
      template: :address
      reference: :address
      title: Tell us about your home
      sub_title: What is your current address
      questions:
        - name: :line_1
          title: Address Line 1
          widget: :input
        - name: :line_2
          title: Address Line 2
          widget: :input
        - name: :line_3
          title: Address Line 3
          widget: :input
        - name: :post_town
          title: Address Town
          widget: :input
        - name: :postcode
          title: Postcode
          widget: :input
        - name: :date_from
          title: When did you move into this property?
          widget: :date
    previous_addresses:
      template: :previous_addresses
      questions:
        - name: :line_1
          title: Address Line 1
          widget: :input
        - name: :line_2
          title: Address Line 2
          widget: :input
        - name: :line_3
          title: Address Line 3
          widget: :input
        - name: :post_town
          title: Address Town
          widget: :input
        - name: :date_from
          title: When did you move into this property?
          widget: :date
        - name: :date_to
          title: When did you move out of this property?
          widget: :date
    your_family:
      template: questions
      questions:
        - name: :section
          heading: Your family
          widget: :title
          intro: It is important that other children and adults in your family and household consent to a foster child joining the family.
          extra: If there are adults (over the age of 18), they will need to have a DBS background check.
    children_living_at_home:
      template: questions
      questions:
        - name: :section
          heading: Tell us about who lives in your home
          widget: :title
        - name: :sub_section
          title: Are there any children under 18 living in the household?
          widget: :title
        - name: :children_at_home
          widget: :boolean
          yes_value: Yes
          no_value: Yes
        - name: :number_of_children
          title: How many?
          widget: :number_select
          min_value: 1
          max_value: 10
    children_living_elsewhere:
      template: :questions
      questions:
        - name: :section
          heading: Tell us about who lives in your home
          widget: :title
        - name: :sub_section
          title: Are there any children under 18 from a previous relationship living elsewhere?
          widget: :title
        - name: :children_living_elsewhere
          widget: :boolean
          yes_value: Yes
          no_value: No
        - name: :number_of_children_elsewhere
          title: How many?
          widget: :number_select
          min_value: 1
          max_value: 10
    adults_living_at_home:
      template: questions
      questions:
        - name: :section
          heading: Tell us about who lives in your home
          widget: :title
        - name: :sub_section
          title: Are there any other adults living in the household?
          widget: :title
        - name: :adults_living_at_home
          widget: :boolean
          yes_value: Yes
          no_value: Yes
        - name: :number_of_adults
          title: How many?
          widget: :number_select
          min_value: 1
          max_value: 10
    adults_living_elsewhere:
      template: :questions
      questions:
        - name: :section
          heading: Tell us about who lives in your home
          widget: :title
        - name: :sub_section
          title: Are there any adults from a previous relationship living elsewhere?
          widget: :title
        - name: :adults_living_elsewhere
          widget: :boolean
          yes_value: Yes
          no_value: Yes
        - name: :number_of_adults_elsewhere
          title: How many?
          widget: :number_select
          min_value: 1
          max_value: 10
    pets:
      template: :single_question
      questions:
        - name: :section
          heading: Tell us about your pets
          widget: :title
        - name: :sub_section
          title: Do you have any pets?
          widget: :title
        - name: :have_pets
          widget: :boolean
          yes_value: Yes
          no_value: Yes
        - name: :number_of_pets
          title: How many?
          widget: :number_select
          min_value: 1
          max_value: 10
    breed_pets:
      template: :single_question
      questions:
        - name: :section
          heading: Tell us about your pets
          widget: :title
        - name: :sub_section
          title: Do you breed pets?
          widget: :title
        - name: :breed_pets
          widget: :boolean
    where_breed_pets:
      template: :single_question
      questions:
        - name: :section
          heading: Tell us about your pets
          widget: :title
        - name: :sub_section
          title: Where does the breeding take place?
          widget: :title
        - name: :where_breed_pets
          widget: :input
    offspring:
      template: :single_question
      questions:
        - name: :section
          heading: Tell us about your pets
          widget: :title
        - name: :sub_section
          title: What happens to any offspring? Where are they kept?
          widget: :title
        - name: :offspring_kept
          widget: :textarea
    breeding_risks:
      template: :single_question
      questions:
        - name: :section
          heading: Tell us about your pets
          widget: :title
        - name: :sub_section
          title: What actions will you take to reduce any risks before a child is placed?
          widget: :title
        - name: :breeding_risks
          widget: :textarea
    breeding_other:
      template: :single_question
      questions:
        - name: :section
          heading: Tell us about your pets
          widget: :title
        - name: :sub_section
          title: Any other information you consider to be relevant?
          widget: :title
        - name: :breeding_other
          widget: :textarea
